{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EMBARK!!</title>
        <link rel="stylesheet" href="{% static 'embark/css/main.css' %}">
    </head>
    <body>
        HEY THIS IS WHERE THINGS SHOULD BE
        <br>
        <a href='/embark/main' id="mainButton">Main</a>
        <br>
        <a href='/embark/quiz' id="quizButton">Quiz</a>
        <br>
        <a href='/embark/industries' id="industriesButton">Industries</a>
        <br>
        <a href='/embark/culture' id="cultureButton">Culture</a>
        <br>
        <a href='/embark/review' id="reviewButton">Review</a>
        <br>
        <a href='/embark/results' id="resultsButton">Results</a>
        <br>
        <a href='/embark/title' id="titleButton">Title</a>
        <br>
        <a href='/embark/dashboard' id="dashboardButton">Dashboard</a>

        <div id='handlebars'></div>
        {% verbatim %}
        <script id="post-template" type="text/x-handlebars-template">
        {{#each .}}
        <h4>Job Name: {{this.name}}</h4>
        <h5>Overall Rating: {{this.overallRating}}</h5>
        {{/each}}
        {% endverbatim %}
        </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'embark/js/main.js' %}"></script>
    </body>
</html>
