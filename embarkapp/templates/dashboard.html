{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Embark! | For Career Changers</title>
        <link rel='icon' href='https://s3.us-east-2.amazonaws.com/embarkproject/android-chrome-512x512.png' type='image/png'/>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link rel="stylesheet" href="{% static 'embark/css/style.css' %}">
    </head>

      <body class="dashboardBody">
      <a href="/embark/main"><img class="quizEmbarkLogo" src="https://s3.us-east-2.amazonaws.com/embarkproject/embarkTitle.png"></a>

          <div class="dashboardInterface">
              <div class="dashboardHeadingText">
                <h1>{{user.first_name}}'S DASHBOARD</h1>
                <hr>
              </div>

          <div class="dashboardFullButtonWrapper">
            <h2>Navigate</h2>
            <div class="dashboardButtonContainer">
                <a href="/embark/quiz"><button class="dashboardButton">Retake quiz or change industry preferences</button></a>
                <a href="/embark/culture"><button class="dashboardButton">Change culture preferences</button></a>
                <a href="/embark/jobslist"><button class="dashboardButton">See job listings</button></a>
                <a href="/embark/title"><button class="dashboardButton">See industry resources</button></a>
                <a href="/embark/review"><button class="dashboardButton">Review current preferences</button>
                <a href="/logout"><button class="dashboardButton">Log out </button></a>
            </div>
          </div>

            <div class= "leftColumn">
              <div class="dashboardJobListingWrapper">
                <h2>Job Listings</h2>
              <div class="dashboardJobslistFeatures">
                  <div id="header1" class="dashboardJobslistItem">
                  <ul id ="col1"></ul></div>
                  <div id="header2" class="dashboardJobslistItem dashboardJobslistFeatureMiddle">
                  <ul id="col2"></ul></div>
                  <div id="header3" class="dashboardJobslistItem">
                  <ul id="col3"></ul></div>
              </div>
            </div>
            <div class="dashboardMapWrapper">
              <h2>Job Distribution Map</h2>
              <div class="map" id="dashboardmap" style="height: 650px; min-width: 310px; max-width: 750px; margin: 0 auto"></div>
            </div>
          </div>

            <div class="rightColumn">
              <div class="dashboardFullPreferencesWrapper">
                <h2>Current Preferences</h2>
                <div class="dashboardOverviewInterface">
                  <div class="dashboardOverviewInterfaceText">
                    <div class="dashboardOverviewTopLists">
                      <div class="dashboardOverviewListItem dashboardOverviewIndustryList">
                        <p class="dashboardOverviewListItemTitle">INDUSTRY</p>
                        <p id='industry1'></p>
                        <p id='industry2'></p>
                        <p id='industry3'></p>
                      </div>
                      <div class="dashboardOverviewListItem dashboardOverviewCultureList">
                        <p class="dashboardOverviewListItemTitle">CULTURE</p>
                        <p id='culture1'></p>
                        <p id='culture2'></p>
                        <p id='culture3'></p>
                        <p id='culture4'></p>
                        <p id='culture5'></p>
                      </div>
                      <div class="dashboardOverviewListItem dashboardOverviewLocationList">
                        <p class="dashboardOverviewListItemTitle">LOCATION</p>
                        <p id='location1'></p>
                        <p id='location2'></p>
                        <p id='location3'></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dashboardGraphWrapper">
                <h2>Next Career Graph</h2>
                 <div id="chartContainer1" style="margin: 0 auto"></div>
              </div>
            </div>



    <input id="userId" type='hidden' name='userId' value='{{ user.id }}'>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <!-- <script src="https://code.highcharts.com/maps/highmaps.js"></script> -->
    <script src="http://code.highcharts.com/maps/modules/map.js"></script>
    <script src="http://code.highcharts.com/maps/modules/data.js"></script>
    <script src="http://code.highcharts.com/mapdata/countries/cn/cn-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'embark/js/dashboard.js' %}"></script>
    </body>
</html>
