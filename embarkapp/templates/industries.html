{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EMBARK!!</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'embark/css/style.css' %}">
    </head>
    <body class="industriesBody">

        <div class="industriesTitle">
            <a href="index.html"><img class="quizEmbarkLogo" src="https://s3.us-east-2.amazonaws.com/embarkproject/embarkTitle.png"></a>
            <div class="industriesTitle">
              <h1>First Name, your top industry matches are:</h1>
            </div>
        </div>

        <div class="industryFeatures">
          <div class="industryItem industriesItem">
            <i class="fa fa-2x fa-film" aria-hidden="true"></i>
            <p class="industriesText">Art / Design / Entertainment</p>
          </div>
          <div class="industryItem industriesItem industriesItemMiddle">
            <i class="fa fa-2x fa-scissors" aria-hidden="true"></i>
            <p class="industriesText">Beauty / Wellness</p>
          </div>
          <div class="industryItem industriesItem">
            <i class="fa fa-2x fa-graduation-cap" aria-hidden="true"></i>
            <p class="industriesText">Education</p>
          </div>
        </div>

        <!-- industry heat map -->
        <div class="map" id="container" style="height: 650px; min-width: 310px; max-width: 750px; margin: 0 auto"></div>

        <div class="nextSteps">
          <p class="nextStepsText">Continue onto culture and location preferences</p>
          <a href='/embark/culture'><button class="nextButton">next</button></a>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
    <script type="text/javascript" src="{% static 'embark/js/industries.js' %}"></script>
    </body>
</html>
